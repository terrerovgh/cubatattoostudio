<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Animation Gallery Interactive Scripts -->
    {% if page.url contains 'animation-gallery' %}
    <script src="{{ '/assets/js/animation-gallery.js' | relative_url }}"></script>
    {% endif %}
    
    <!-- Initialize basic animations -->
    <script>
      gsap.registerPlugin(ScrollTrigger);
      
      // Fade in animation for main content
      gsap.from(".page-content", {
        duration: 0.8,
        opacity: 0,
        y: 20,
        ease: "power2.out"
      });
      
      // Stagger animation for navigation items
      gsap.from(".site-nav .page-link", {
        duration: 0.6,
        opacity: 0,
        y: -10,
        stagger: 0.1,
        delay: 0.3,
        ease: "power2.out"
      });
      
      // Scroll-triggered animations for content sections
      gsap.utils.toArray("h2, h3, .post-content > p, .post-content > ul, .post-content > ol").forEach((element, i) => {
        gsap.from(element, {
          scrollTrigger: {
            trigger: element,
            start: "top 85%",
            toggleActions: "play none none reverse"
          },
          duration: 0.6,
          opacity: 0,
          y: 20,
          delay: i * 0.1,
          ease: "power2.out"
        });
      });
    </script>

  </body>

</html>
