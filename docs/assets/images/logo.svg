<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Tattoo needle icon -->
  <g transform="translate(12, 8)">
    <!-- Needle body -->
    <rect x="7" y="2" width="2" height="20" fill="#FFFFFF" rx="1"/>
    
    <!-- Needle tip -->
    <polygon points="8,22 6,24 10,24" fill="#FFFFFF"/>
    
    <!-- Needle grip -->
    <rect x="6" y="0" width="4" height="4" fill="#FFFFFF" rx="2"/>
    
    <!-- Decorative lines -->
    <line x1="2" y1="6" x2="6" y2="6" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="2" y1="9" x2="5" y2="9" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="2" y1="12" x2="6" y2="12" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Handle lines -->
    <line x1="10" y1="6" x2="14" y2="6" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="11" y1="9" x2="14" y2="9" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="10" y1="12" x2="14" y2="12" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>