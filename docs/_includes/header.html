<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
        <span style="color: var(--cuba-white);">CUBA</span> 
        <span style="color: var(--cuba-gray-400);">TATTOO STUDIO</span>
        <br>
        <span style="font-size: 0.75rem; color: var(--cuba-gray-600); font-family: var(--font-body); text-transform: none; letter-spacing: 0.1em;">DOCUMENTATION</span>
      </a>

      {%- if page_paths -%}
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path d="m18,1.484c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484zm0,6.016c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484zm0,6.016c0,0.82-0.665,1.484-1.484,1.484h-15.032c-0.819,0-1.484-0.665-1.484-1.484s0.665-1.484,1.484-1.484h15.032c0.819,0,1.484,0.665,1.484,1.484z"/>
              </svg>
            </span>
          </label>

          <div class="trigger">
            <a class="page-link" href="{{ '/' | relative_url }}">🏠 Home</a>
            <a class="page-link" href="{{ '/installation-guide/' | relative_url }}">⚙️ Setup</a>
            <a class="page-link" href="{{ '/component-guide/' | relative_url }}">🧩 Components</a>
            <a class="page-link" href="{{ '/animation-gallery/' | relative_url }}">✨ Animations</a>
            <a class="page-link" href="{{ '/gsap-animation-guide/' | relative_url }}">🎬 GSAP Guide</a>
            <a class="page-link" href="{{ '/technical-architecture/' | relative_url }}">🏗️ Architecture</a>
            <a class="page-link" href="{{ '/contribution-guide/' | relative_url }}">👥 Contributing</a>
            <a class="page-link" href="{{ site.cuba.main_site | default: 'https://cubatattoostudio.com' }}" target="_blank" rel="noopener">🌐 Main Site</a>
          </div>
        </nav>
      {%- endif -%}
    </div>
  </div>
</header>

<style>
  .site-header {
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.95);
  }
  
  .site-title {
    display: block;
    line-height: 1.2;
  }
  
  .nav-trigger {
    display: none;
  }
  
  @media (max-width: 768px) {
    .site-header .wrapper > div {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .site-title {
      margin-bottom: var(--spacing-sm);
    }
    
    .site-nav {
      width: 100%;
    }
  }
</style>
