<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Bebas Neue & Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "/assets/favicon.svg" | relative_url }}">
  
  <!-- Meta tags for Cuba Tattoo Studio -->
  <meta name="description" content="{{ page.description | default: site.description | default: 'Comprehensive documentation for Cuba Tattoo Studio website project - technical guides, component documentation, and user guides for the premium tattoo studio in Albuquerque, NM.' }}">
  <meta name="keywords" content="Cuba Tattoo Studio, documentation, Astro, GSAP, Tailwind CSS, tattoo studio, Albuquerque, web development">
  <meta name="author" content="Cuba Tattoo Studio">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ page.title | default: site.title }}">
  <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  <meta property="twitter:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  {%- feed_meta -%}
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
</head>
